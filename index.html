<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="flex-container">
        <div id="side"><h1>Responsive Registration Form</h1></div>
        <div id="main"><h1>Registration Form</h1>
        
                <h4>Full Name:</h4>
                <input type="text" name="Full Name" placeholder="Enter full name">
                <h4>Email Address:</h4>
                <input type="text" name="Email Address" placeholder="Enter email address">
                
                <h4>Mobile number</h4>
                <input type="text" name="Mobile number" placeholder="Enter mobile number">
                <h4>Birth Date</h4>
                <input type="text" name="date of birth" placeholder="mm-day-year">
                <h4>Gender</h4>
                <input type="radio" name="gender" value="Male">
                    <label>Male</label>
                <input type="radio" name="gender" value="Female">
                    <label>Female</label>
                <input type="radio" name="gender" value="Prefer not to say">
                    <label>Prefer not to say</label><br>
               
                <h4>Address</h4>
                <input type="text" name="address" placeholder="Enter address"><br>
                <label for="country"></label><br>
                <select id="country" name="country">
                    <option value="Kerala">country</option>
                    <option value="India">Kerala</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Country"></option>
                <input type="text" name="Enter postal code" placeholder="Enter postal code"><br>
                <br><input type="submit">
                

                </select>

            </form>
        
        </div>
    </div>

    
</body>
</html>
